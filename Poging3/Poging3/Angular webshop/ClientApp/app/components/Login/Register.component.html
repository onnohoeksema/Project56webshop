<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="email" required/>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" required/>
            </div>
            <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" required/>
                </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" required/>
            </div>
            <div class="form-group">
                    <label>Address (Street + Housenumber)</label>
                    <input type="text" class="form-control" id="street" [(ngModel)]="street" required/>
            </div>
            <div class="form-group">
                    <label>Zip code</label>
                    <input type="text" class="form-control" id="zipcode" [(ngModel)]="zipcode" required/>
            </div>
            <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" id="city" [(ngModel)]="city" required/>
            </div>
            <div class="form-group">
                <button [disabled]="loading" type="button" (click)="register()" class="btn btn-default">Register</button>
