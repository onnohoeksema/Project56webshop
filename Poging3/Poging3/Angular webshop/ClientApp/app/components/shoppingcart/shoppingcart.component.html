<style>
    .myCart {
        margin: 5px;
    }
    .products_row {
        margin-bottom: 20px;
        margin-top: 10px;
    }

    .spaghet {
        padding-top: 20%;
        font-size: 70px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    
</style>

<div class="myCart" *ngIf="!cartIsEmpty()">
    <div class="row">

        <div class="columns">
            <h2>
                <span class="glyphicon glyphicon-shopping-cart"></span>
                <span>Shopping Cart</span>
                <span>({{ itemCount }})</span>
            </h2>
        </div>
        <hr />
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="row products_row" *ngFor="let item of cart">
                <div class="col-lg-2">
                    <img src="../../../assets/UNoDaWey.jpg" class="product_image" />
                </div>
                <div class="col-lg-5">
                    <span>{{item.productName}}</span>
                </div>
                <div class="col-lg-2">
                    <p>1 x {{item.productPrice | currency:'EUR'}}</p>
                </div>
                <div class="col-lg-2">
                    <p>{{ item.productPrice | currency:'EUR'}}</p>
                </div>
                <div class="col-lg-1">
                    <a (click)="removeProduct(item)"><span class="glyphicon glyphicon-trash"></span></a>
                    <a (click)="addProduct(item)"><span class="glyphicon glyphicon-plus-sign"></span></a>
                </div>
            </div>
        </div>
    </div>

    <hr class="text--bold"/>

    <div class="row">
        <div class="col-lg-11 text-right">
            <h4>
                Order Total
                <b><span>{{ totalPrice | currency:'EUR'}}</span></b>
            </h4>
        </div>
    </div>
</div>

<div *ngIf="cartIsEmpty()">
    <p class="spaghet text-center">SOMEBODY TOUCHA MY SPAGHET!!</p>
</div>
