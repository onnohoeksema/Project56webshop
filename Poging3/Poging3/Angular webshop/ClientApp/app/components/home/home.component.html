<h1>Hello, visitor!</h1>
<p>Welcome to our webshop</p>
<div class="form-group">
    <input class="form-control" type="text" id="SearchItem" [(ngModel)]="SearchItem" placeholder="Search items" />
    <input type="button" (click)="search(SearchItem)" value="Search">
</div>

<div *ngIf="!featureditem" >
<p>Sorry, we have no featured item for you at the moment</p>

<div *ngIf="featureditem" >
    <p>Here is one of our featured items:</p>
    <ul *ngFor="let item of featureditem">
        <li>{{ item.productName }} </li>
        <li>Price: {{ item.productPrice }}</li>
        <input type="button" (click)="GotoItem(item.productID)" value="More information">
    </ul>

</div>
