<p>Search Results</p>
<h5>You searched for: {{ itemtosearch }} </h5>

<div>
    <ul *ngFor="let item of searchItems">
        <li>{{ item.productName }} </li>
        <input type="button" class="btn btn-default" value="Go to Item" (click)="GotoItem(item.productID)" >
    </ul>
</div>

<nav>
            <!--Dit Veranderen naar je desbetreffende router link.-->
            <a routerLink="/Home" class="btn btn-default">Back to home </a>
        </nav>
