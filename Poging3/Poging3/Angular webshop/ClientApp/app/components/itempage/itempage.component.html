<h1>Itempage</h1>

<p>This is a simple example of an itempage.</p>

<p><em>Loading 1231Items...</em></p>

<div>

    <p>Item Name1</p>
    <ul>
        <li *ngFor="let product of products">
            {{ product.productName }}
        </li>
    </ul>

</div>
<div *ngIf="forecasts">

    <p>Item Name2</p>
    <ul>
        <li *ngFor="let forecast of forecasts">
            {{ forecast.summary }}
        </li>
    </ul>

</div>
