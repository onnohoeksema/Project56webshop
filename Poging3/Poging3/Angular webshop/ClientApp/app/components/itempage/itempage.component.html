<h1>Item Page</h1>

<p>This is a simple example of the category page.</p>

<p *ngIf="!pagedItems"><em>Loading Items...</em></p>

<div *ngIf="pagedItems">

    <p>Item Name</p>
    <nav><p>
        <input type="button" class="btn btn-primary" value="Sort by name A-Z" (click)="NameSortAZ()" >
        <input type="button" class="btn btn-primary" value="Sort by name Z-A" (click)="NameSortZA()" >
        <input type="button" class="btn btn-primary" value="Sort by price Low-High" (click)="PriceSortLH()" >
        <input type="button" class="btn btn-primary" value="Sort by price High-Low" (click)="PriceSortHL()" >
        </p>
        <p *ngFor="let product of pagedItems">
            
            <input type="button" class="btn btn-default" value="{{product.productName}}, Price:{{product.productPrice}}" (click)="GotoItem(product.productID)" >
            
        </p>
                    <!-- pager -->
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(1)">First</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === 1}">
                                <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                            </li>
                            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                                <a (click)="setPage(page)">{{page}}</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.currentPage + 1)">Next</a>
                            </li>
                            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                                <a (click)="setPage(pager.totalPages)">Last</a>
                            </li>
                        </ul>
    </nav>

</div>
