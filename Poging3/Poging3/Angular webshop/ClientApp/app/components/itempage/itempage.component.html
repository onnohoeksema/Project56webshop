<h1>Item Page</h1>

<p>This is a simple example of the category page.</p>

<p *ngIf="!filteredproducts"><em>Loading Items...</em></p>

<div *ngIf="filteredproducts">

    <p>Item Name</p>
    <nav>
        
        <p *ngFor="let product of filteredproducts">
            
            <input type="button" class="btn btn-default" value="{{product.productName}}" (click)="GotoItem(product.productID)" >
            
        </p>
    </nav>

</div>
