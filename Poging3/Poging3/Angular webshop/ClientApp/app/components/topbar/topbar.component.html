<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
        }

        .navbar {
            background-color: #292929;
            width: 85%;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background: #2c2a2a;
            color: black;
        }
        .searchbar {
            float: right;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="searchbar">
            
        </div>
    </div>

</body>
</html>
